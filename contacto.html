<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> CONTACTO - GirFot</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="cabezacontacto">
           <div class="caja">
                <h1><img width="20%"src="logos/logo.png" alt="logo de GirFot"></h1>
                

            </div>
             <nav>
                <ul>
                    <li>
                        <img width="6%" height="6%" src="iconos/home.png">
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <img width="6%" height="6%" src="iconos/prod.png">
                        <a href="productos.html">PRODUCTOS</a>
                    </li>
                    <li>
                        <img width="6%" height="6%" src="iconos/contc.png">
                        <a href="contacto.html">CONTACTO</a>
                    </li>
                </ul>

             </nav>
          </div>
        
        </header>
        <main>
            <form>
                <label for="nombreapllido">Nombre y Apellido:</label>
                <input type="text" id="nombreapllido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico:</label>
                <input type="email" id="correoelectronico" class="input-padron"required
                placeholder="email@dominio.com">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron"required
                placeholder="(xx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>

               <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto"   value="radio-email" id="radio-email">Email</label>
            
                <label for="radio-telefono"> <input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"> <input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp"checked>WhatsApp</label>
                
                
               </fieldset> 

               <fieldset>
                 <legend>¿En que horario decea ser atendido?</legend>
                 <select>
                  <option>Mañana</option>
                  <option>Tarde</option>
                  <option>Noche</option>
                 </select>
               </fieldset>



               <label class="checkbox"> <input type="checkbox" checked> Le gustaria recibir las ultima novedades de GirFot?</label>
               


                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            
            <table>
                <thead>
                    <tr>
                       <th>Dia</th>
                       <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>Lunes</td>
                      <td>09h-20h</td>
                    </tr>
                    <tr>
                      <td>Miercoles</td>
                      <td>09h-20h</td>
                    </tr>
                    <tr>
                      <td>Viernes</td>
                      <td>09h-20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img width="6%"src="logos/logo.png" alt="logo de GirFot">

         </footer>
     
     </body>
 </html>
